<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mahal</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; /* Light background color for contrast */
            display: flex;
            justify-content: center; /* Center content horizontally */
            align-items: center; /* Center content vertically */
            min-height: 100vh; /* Full height of the viewport */
            padding: 16px; /* Padding around the body */
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px; /* Spacing between items */
            max-width: 1200px; /* Set a maximum width for the gallery */
            width: 100%; /* Full width up to the max */
        }

        .gallery-item {
            overflow: hidden; /* Hide overflow */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow */
            transition: transform 0.3s; /* Smooth scale on hover */
            background-color: #fff; /* White background for items */
        }

        .gallery-item img {
            width: 100%; /* Responsive images */
            height: auto; /* Maintain aspect ratio */
            display: block; /* Remove inline spacing */
        }

        .gallery-item:hover {
            transform: scale(1.05); /* Scale up on hover */
        }
    </style>
</head>
<body>

<div class="gallery">
    <div class="gallery-item">
        <img src="1.jpg" alt="Image 1">
    </div>
    <div class="gallery-item">
        <img src="2.jpg" alt="Image 2">
    </div>
    <div class="gallery-item">
        <img src="5.jpg" alt="Image 3">
    </div>
    <div class="gallery-item">
        <img src="4.jpg" alt="Image 4">
    </div>
    <div class="gallery-item">
        <img src="3.jpg" alt="Image 5">
    </div>
    <div class="gallery-item">
        <img src="6.jpg" alt="Image 6">
    </div>
</div>

</body>
</html>
